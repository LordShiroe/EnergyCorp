<script src="/estaticos/sistema/scripts.js"></script>

<script>
    var mostrar;
    $(function () {
        window.setInterval(function () {
            $.each(aplicaciones, function (k, v) {
                if ($(v).is(':visible')) {
                    if (v.contentWindow.document.body.scrollHeight < 250) {
                        v.style.height = "350px";
                    } else {
                        v.style.height = v.contentWindow.document.body.scrollHeight + 'px';
                    }
                }
            });
        }, 2000);
        if (!mostrar) {
            var titulo = getJson('/login/permisos/menu/titulo', {});
            if (titulo.length > 0) {
                $("#titulo").text(titulo[0].NOMBRE);
                $("#titulo_centrado").text(titulo[0].NOMBRE);
            }
            $("#menu_encabezado").html(getText('/login/permisos/menu/generar', {}));
            $('[data-submenu]').submenupicker();
        }
    });

</script>
